group 'com.diyiliu'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile project(':chat-common')
}

jar {
    archiveName = 'serverApp.jar'
    manifest {
        attributes(
                'Main-Class': 'com.diyiliu.server.ServerApp',
                'Class-Path': 'config/ lib/' + configurations.compile.collect { it.name }.join(' lib/')
        )
    }

    // 过滤所有配置文件(打包时取消注释)
//    sourceSets {
//        main {
//            resources {
//                exclude '*.*'
//                exclude '**/'
//            }
//        }
//    }
}

// 拷贝文件
task copyJars(type: Copy) {
    from configurations.runtime
    into "$buildDir/libs/lib"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}